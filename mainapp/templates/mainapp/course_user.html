{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
    My courses
{% endblock title %} 
{% block content %}
<h2>My courses</h2>
<div class="row">
    <div class="col-lg-8">
    {% for cours in my_courses %}
    <div class="card my-2">
    <div class="card-body">
    <h5 class="card-title">{{ cours.course.title }}</h5>
    <div class="row">
    <div class="col">
    <a href="{% url 'mainapp:mycourse_detail' pk=cours.course.pk %}"
    class="card-link">More</a>
    </div>
    {% if perms.mainapp.delete_mycourse %}<div class="col-1 text-center"><a href="{% url 'mainapp:mycourse_delete' pk=cours.pk %}"><i class="far fa-trash-alt"></i></a></div>{% endif %}
    </div>
    </div>
    </div>
    {% endfor %}
    </div>
{% endblock content %}
