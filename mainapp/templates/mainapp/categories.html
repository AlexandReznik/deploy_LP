{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
    Courses
{% endblock title %} 
{% block content %}
<div class="row g-0 text-center">
    <div class="col-sm-6 col-md-8">
        <div class="col-lg-4">
            <div class="card my-2 sticky-top">
                <div class="card-header">
                Categories
                </div>
            <div class="card-body">
            {% for item in object_list %}
            <ul>
              <li><a href="#">{{item.name}}</a></li>
            </ul>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
  
{% endblock content %}
